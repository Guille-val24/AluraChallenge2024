<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="encabezado"> 
        <img src="./assets/Logo.png" alt="Logo de Alura Latam">    
    </header>
    <main>
        <section > 
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el mensaje deseado"></textarea>
            <div>
                <h6 class="informacion"> <img src="/assets/bi_exclamation-circle-fill.png" alt="signo de exclamacion" > Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="botones__encriptar" onclick="btnEncriptar()"> Encriptar  </button>
                <button class="botones__desencriptar"> Desencriptar  </button>
            </div>
        </section>
        <section class="desencriptador">
            <textarea class="text-area" cols="20" rows="10"></textarea>
            <div>
                <button class="botones__copiar"> Copiar </button>
            </div>
        </section>
    </main>
    <footer class="footer"> Creado por Guillermina Valdez Â© <br> 
            <img class="links" src="/assets/pnggithub.png" alt="logo Github" href="https://github.com/Guille-val24/AluraChallenge2024">
            <img class="links" src="/assets/pnglinkedin.png" alt="logo linkedin" href="https://www.linkedin.com/in/guillermina-valdez-495040321/" >
    </footer>

</body>
</html>
